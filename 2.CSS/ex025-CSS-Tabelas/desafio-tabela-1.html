<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Desafio</h1>

        <h2 id="botao-pag"><a rel="prev" href="tabelas.html">Clique para voltar à aula</a></h2>

        <p>O desafio consiste em criar a seguinte tabela:</p>
        <img class="imagem-100" src="media/tabela-desafio-1.png" alt="tabela">

        <p>Para resolver, utilizei o seguinte estilo CSS:</p>
        <img src="media/amostra-codigo-10.png" alt="amostra-de-codigo">

        <p>E utilizei o seguinte código HTML:</p>
        <img class="imagem-50" src="media/amostra-codigo-9.png" alt="amostra-de-codigo">

        <p>Obtendo o seguinte resultado:</p>

        <table id="tabela-desafio">
            <tr>
                <td>1</td>
                <td>2</td>
                <td rowspan="2">3</td>
                <td>4</td>
            </tr>
            <tr>
                <td>5</td>
                <td>6</td>
                <td>7</td>
            </tr>
            <tr>
                <td colspan="3">8</td>
                <td>9</td>
            </tr>
            <tr>
                <td rowspan="2">10</td>
                <td colspan="2">11</td>
                <td>12</td>
            </tr>
            <tr>
                <td>13</td>
                <td>14</td>
                <td>15</td>
            </tr>
        </table>

        <h2 id="botao-pag"><a rel="next" href="desafio-tabela-2.html">Clique para prosseguir e acessar o próximo desafio</a></h2>
    </main>
</body>
</html>
