<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 2</title>
    <link rel="stylesheet" href="style.css">
    <style>
        table {
            width: 100%;

            color: black;
            background-color: white;
            border-collapse: collapse;

            text-align: center;
            font-weight: bold;
            font-family: sans-serif;
            font-size: 2em;
        }

        td {
            border: 2px solid rgb(134, 134, 134);
            padding: 5px;
        }
    </style>
</head>
<body>
    <main>
        <h1>Desafio 2</h1>

        <h2 id="botao-pag"><a rel="prev" href="desafio-tabela-1.html">Clique para voltar ao desafio anterior</a></h2>

        <p>O desafio consiste em criar a seguinte tabela:</p>

        <img class="imagem-100" src="media/tabela-desafio-2.png" alt="amostra-de-tabela">

        <p>Foi utilizado o seguinte estilo CSS:</p>

        <img  src="media/amostra-codigo-12.png" alt="amostra-de-codigo">

        <p>E usei o seguinte código HTML:</p>
        <img class="imagem-50" src="media/amostra-codigo-11.png" alt="amostra-de-codigo">

        <p>Obetendo o gabarito:</p>

        <table>
            <tr>
                <td colspan="4">A</td>
                <td rowspan="4">B</td>
            </tr>
            <tr>
                <td rowspan="4">C</td>
                <td>D</td>
                <td>E</td>
                <td>F</td>
            </tr>
            <tr>
                <td>G</td>
                <td>H</td>
                <td>I</td>
            </tr>
            <tr>
                <td>J</td>
                <td>K</td>
                <td>L</td>
            </tr>
            <tr>
                <td colspan="4">M</td>
            </tr>
        </table>

        <h2 id="botao-pag"><a rel="next" href="desafio-tabela-3.html">Clique para prosseguir e acessar o próximo desafio</a></h2>
    </main>
</body>
</html>
