<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com imagens de fundo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Imagens de fundo</h1>
        <h2>Estilo background-color e background-image</h2>
        <p>Existe um estilo que possibilita a configuração do fundo de um elemento HTML. Esse estilo é o background-color.</p>
        <p>Esse estilo permite que você escolha uma cor sólida para ser o fundo de um elemento HTML.</p>
        <p>Ex:</p>
        <img src="media/amostra-codigo-1.png" alt="amostra-de-codigo">
        <p>Resultando em:</p>
        <img class="imagem-100" src="media/amostra-codigo-2.png" alt="amostra-de-codigo">
    </main>
</body>
</html>
